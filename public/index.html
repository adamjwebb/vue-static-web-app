<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Details</title>
  </head>
  <body>
    <main>
      <h2>Hello, <b id="userDetails"></h2>
    </main>
  </body>
    

    <script>
      (async function () {
        let response = await fetch('api/userDetails');
        let message = await response.json();
        document.querySelector('#user-details').innerHTML = message.text;
      })();
    </script>
</html>
